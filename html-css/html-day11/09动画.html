<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 移动设备上使用---flex,grid布局 */
        div{
            width:100px;
            height: 100px;
            background: red;
            animation: animated 2s infinite;
        }
        @keyframes animated{
            0%{
                background: red;
            }
            25%{
                background: blue;
            }
            50%{
                background: pink;
            }
            75%{
                background: gray;
            }
            100%{
                background: green;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
