<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 过渡一定要配合hover使用 */
        div{
            width:100px;
            height: 100px;
            background: red;

            transition: all 2s;
        }
        div:hover{
            transform: rotate(30deg);
            width:200px;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
