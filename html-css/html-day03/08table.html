<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid #333;
        }
        table{
            width:700px;
            /* core border-collapse边框折叠*/
            border-collapse: collapse;

            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <!-- table row -->
            <tr>
                <!-- table head -->
                <th>商城</th><th>手机</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- table data -->
                <td>Tmall</td><td>苹果</td>
            </tr>
            <tr>
                <td>淘宝</td><td>华为</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
