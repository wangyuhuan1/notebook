<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 单独使用两个或三个链接的状态时,它们的顺序是不能改变的 */
        /* 链接正常状态下 */
        a:link{
            color:red;
        }
        /* 链接已经被访问 */
        a:visited{
            color:yellow;
        }
        /* 链接被点击的那一刻 */
        a:active{
            color:green;
        }
        /* 鼠标悬停 */
        a:hover{
            color:blue;
        }
    </style>
</head>
<body>
    <a href="https://www.jd.com">京东</a>
</body>
</html>
