    <title>Document</title>
    <style>
        table,td{
            border:1px solid #333;
        }
        table{
            width:700px;line-height: 50px;
            border-collapse: collapse;
        }
        /* odd奇数  even偶数 */
        /* tr:nth-child(even){

        } */
        /* 倍数选择器 */
        tr:nth-child(2n+2){
            height: 50px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>手机</td>
            <td>手机</td>

</body>

</html>
