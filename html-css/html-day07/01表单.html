<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- action是向服务器发送请求的地址 -->
    <form action="http://localhost:8080/" method="get">
        <!-- name参数是方便服务器上取值 -->
        <p><label for="user">用户名:</label><input id="user" type="text" name="user"></p>
        <p><label for="password">密码:</label><input id="password" type="password" name="pwd"></p>
        <p><input type="submit"></p>
    </form>
</body>
</html>
