<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

        .one{
            color:red;
        }
        div.wrap .one{

        }
        /* .container .wrap .one{
            color:yellow;
        }
        body .container .wrap .one{
            color:pink;
        } */
    </style>
</head>

    <div class="container">
        <div class="wrap">
            <p class="one">hello world</p>
        </div>
    </div>
</body>
</html>
