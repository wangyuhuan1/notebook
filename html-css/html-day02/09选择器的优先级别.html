<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 写样式的时候不要使用id选择器 */
        /* id>class>p{} */
        p{
            color:red;
        }
        .one{
            color:yellow;
        }
        #test{
            color:green;
        }
    </style>
</head>
<body>
    <p class="one" id="test">hello world</p>
</body>
</html>
