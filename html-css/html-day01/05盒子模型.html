<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        /* 
        盒子模型:就是说元素由几个部分组成
        margin外边距  可以改变元素的位置
        padding 填充  可以改变元素的width,height
        border  边框
        content 自身的width,height
         */
        div{
            width:100px;
            height: 100px;
            background: red;
            margin-left: 100px;
            margin-top: 200px;
            margin-bottom: 100px;
            padding-left:50px;
            padding-right: 140px;
            padding-top: 100px;
            padding-bottom: 50px;
            /* border:width style color
            style solid|dotted
             */
            border:10px solid black;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <p>hello world</p>
</body>
</html>
