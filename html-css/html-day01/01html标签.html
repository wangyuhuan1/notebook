<!-- shift+1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- alt+b -->
    <!-- html特点 语意化 所有的html标签都是英文的简写 -->
    
    <!-- 网页就是由html负责网页的结构,css负责修饰 -->
    <!-- 标题标签header
        h1~h6
     -->
     <h1>一级标题</h1>
     <!-- shift+alt+↓ -->
     <h6>一级标题</h6>
    <!-- 
        段落标签：paragraph
        p
     -->
     <p>段落标签</p>
     <!-- 
         image
         img
         src --属性
      -->
     <img src="images/wan.jpg" >
     <!-- 
         anchor
         a超链接
      -->
     <a href="https://www.baidu.com">百度</a>
     <!-- 
         unordered list
        无序列表
         ul
         列表项 list item
         li
      -->
      <ul>
          <li>html</li>
          <li>css</li>
          <li>javascript</li>
      </ul>
      <!-- division
        场景:在页面上设置一块区域的时候使用
     -->
      <div>div</div>
      <input type="text">
      <button>百度一下</button>
      <!-- 
          定义列表 definition list
          dl
            dt Definition Term 定义的术语
            dd definition description  定义的描述
       -->
       <dl>
           <dt>HTML</dt>
           <dd>html负责网页的结构</dd>
       </dl>
       <!-- h1~h6,p,a,img
        ul li
        div
        input button
        dl dt dd
     -->
</body>
</html>
