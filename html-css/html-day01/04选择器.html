<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
        p{}元素选择器 
         */
        /* p{
            color:red;
        } */
        /* 
        .one{}class选择器
        特点:1.可以给多个元素设置同样的class名
        2.可以给一个元素设置多个class
         */
        .one{
            color:red;
        }
        .bg{
            background-color: black;
        }
        .two{
            color:green;
        }
    </style>
</head>
<body>
    <p class="two">hello world</p>
    <p class="one bg">hello world</p>
    <p class="two">hello world</p>
    <p>hello world</p>
    <p>hello world</p>
</body>
</html>
