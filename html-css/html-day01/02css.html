<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            /* ctrl+/ */
            /* background-color背景颜色 */
            background-color:pink;
            /* color设置字体的颜色 */
            color:white;
            /* text-align:文本对齐方向 left|center|right */
            text-align:center;
            /* height高度 */
            /* height: 50px; */
            /* line-height行高 
            给文字行高,它会在这个行高中居中
            */
            line-height: 50px;
            /* 字体大小 */
            font-size: 28px;
            /* F12 */
        }
    </style>
</head>
<body>
    <p>欢迎你们</p>
</body>
</html>
