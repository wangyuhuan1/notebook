<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        iframe{width:400px;height: 400px;border:1px solid #333}
    </style>
</head>
<body>
    <!-- iframe的name值要和a标签的target的值是一样的 -->
    <iframe src="html/index.html"  name="frame"></iframe>
    <a href="html/index.html" target="frame">index</a>
    <a href="html/detail.html" target="frame">detail</a>
</body>
</html>
