<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 浮动就是元素相对于整个页面漂浮起来了 */
        .one{
            width:100px;
            height: 100px;
            background: red;

            float: left;
        }
        .two{
            width:200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>
<body>
    <!-- float的原理 -->
    <div class="one"></div>
    <div class="two">

    </div>
</body>
</html>
