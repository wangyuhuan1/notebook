<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0}
        .search{
            margin-top: 50px;
            line-height: 54px;
            width:1000px;margin-left: auto;margin-right: auto;
            background: #EBEBEB;
            height: 54px;
            border:1px solid #666;
            position: relative;
        }
        .search-left{
            position: absolute;
            left:0;
            top:0;
        }
        .search-right{
            color:#18BEBE;
            position: absolute;
            right: 0;
            top:0;
        }
        .search-content{
            position: absolute;
            top:50%;left:50%;transform: translate(-50%,-50%);
            height:40px;
            width:240px;
            border-radius: 30px;
            background-color:#fff;
            border:1px solid #999;
            overflow: hidden;
        }
        .search-content input{
            width:180px;
            height: 40px;position: absolute;left:0;top:0;border:none;padding-left:20px;
            outline: none;
        }
        .search-content button{
            width:60px;
            border:none;outline: none;background: #fff;
            height: 40px; position:absolute;right:0;top:0;

        }
        button span{
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1291027_xqs2hboxtl.css">
</head>
<body>
    <div class="search">
        <div class="search-left">
            <span>发布时间</span>
            <i class="iconfont">&#xe601;</i>
            <span>价格</span>
            <i class="iconfont">&#xe7cf;</i>
            <span>环保节能</span>
            <i class="iconfont">&#xe737;</i>
        </div>
        <div class="search-content">
            <input type="text" placeholder="搜索">
            <button class="iconfont">&#xe600; <span>搜索</span></button>
        </div>
        <div class="search-right">
            <i class="iconfont">&#xe65e;</i>
            <span>了解家居医生建材评价标准</span>
        </div>
    </div>
</body>
</html>
