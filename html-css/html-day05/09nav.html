<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1291027_5147x9tgjt6.css">
    <style>
        *{margin:0;padding:0}
        .nav{
            line-height: 50px;
            width:1000px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            background: red;
            position: relative;
        }
        .nav-left{
            position: absolute;
            left:0;
            top:0;
        }
        .nav-right{
            position: absolute;
            right:0;
            top:0;
        }
        .nav-content{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-left">
            <i class="location iconfont">&#xe644;</i>
            <span>深圳</span>
            <span>&lt切换&gt</span>
        </div>
        <div class="nav-content">
            <a href="#">首页</a>
            <a href="#">咨询</a>
            <a href="#">测评</a>
            <a href="#">商城</a>
        </div>
        <div class="nav-right">
            <i class="iconfont adm">&#xe689;</i>
            <span>个人中心</span>
        </div>
    </div>
</body>
</html>
