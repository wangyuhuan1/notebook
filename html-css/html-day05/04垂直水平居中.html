<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent{
            width:300px;
            height: 300px;
            background: red;
            position: relative;
        }
        .child{
            width:100px;
            height: 100px;
            background: blue;
            position: absolute;
            top:50%;
            left:50%;
            /* margin-left: -50px;
            margin-top: -50px; */
            transform: translate(-50%,-50%)
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
