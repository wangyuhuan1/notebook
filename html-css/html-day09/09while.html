<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a =0;
        /* while  只有不满足某个条件,循环才会结束 */
        while(a<=100){
            a++;  //1
            console.log(a);
        }
    </script>
</body>
</html>
