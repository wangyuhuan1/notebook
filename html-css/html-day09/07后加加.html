<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        a++; //11
        /* ++在前,先自增,后运算 ++在后,先运算,再自增 */
        b = a++;
        console.log(b); //11
        console.log(a); //12
    </script>
</body>
</html>
