<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据类型的分类</title>
</head>
<body>
    <!-- 基础类型 引用类型 -->
    <!-- 基础类型 number,string,boolean -->
    <!-- 引用类型 Array,Ojbect,Function -->
    <script>
        var num =10;
        // "",'' 字段包含单引号,或者双引号,就是字符串
        var str = "hello world";
        // true,false
        var b = true;
        // typeof
        console.log(typeof num);
        console.log(typeof str);
        console.log(typeof b);
    </script>
</body>
</html>
