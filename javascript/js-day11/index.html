<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function go(callback){
            var a=10;
            callback(a)
        }
        var test=(res)=>{
            console.log(res)
        }
        go(test);
        go(res=>{
            test(res)
        })
    </script>
</body>
</html>
