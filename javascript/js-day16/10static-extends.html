<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 静态方法能否被继承 */
        class Person{
            static request(){
                console.log("hello")
            }
        }
        class Student extends Person{
            static getTop250(){
                this.request()
            }
        }
        Student.getTop250()
    </script>
</body>
</html>
