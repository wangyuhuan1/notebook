<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id="app">
        <img @click="handleClick" :src="isPlay?'images/下载.jpg':'images/下载 (1).jpg'" alt="">
        <p>{{isPlay}}</p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data(){
                return{
                    isPlay:false
                }
            },
            methods:{
                handleClick(){
                    this.isPlay=!this.isPlay
                }
            }
        })
    </script>
</body>
</html>
