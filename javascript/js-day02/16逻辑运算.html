<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* &&与  ||或   !非 
        && 两边都为true 结果才为true
        || 只要有一边为true结果就为true
        ! 取反
        */
        var a=20;
        var b=30;
        var c=40;
        var d=50;
        console.log(a<b && c<d)
        console.log(a<b && c>d)
    </script>
</body>
</html>
