<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* ++，-- 
        在算术运算中++在前，先自增，后运算
                   ++在后，先运算，后自增*/
        var a=10;
        a++; //a=a+1
        var b=a++ +11;
        console.log(a)
        console.log(b)
    </script>
</body>
</html>
