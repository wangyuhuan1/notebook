</head>
<body>
    <script>
        /* 声明的全局变量是window的属性 
        全局变量：在函数外面定义的变量就叫全局变量
        局部变量：函数里面使用var关键字定义的变量就叫局部变量
        */
        var a=10;
        console.log(window.a)
    </script>
</body>
