<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
    <img src="" alt="">
    <p></p>
    <script>
        $.ajax({
            url:"https://music.aityp.com/top/playlist?cat=华语&limit=5",
            dataType:"json",
            success:res=>{
                var data=res.playlists[0];
                $("p").html(data.name)
                $("img").attr("src",data.coverImgUrl)
            }
        })
    </script>
</body>
</html>
