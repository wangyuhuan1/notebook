<body>
    <script>
        function *go(x){
            var y=yield x+2;
            console.log(y);
            var z=yield y;
            console.log(z);
            return 4
        }
        var obj=go(3)
        console.log(obj.next())
        console.log(obj.next(7))
        console.log(obj.next(8))  //传给上个值的执行结果

        // show()
    </script>
</body>
