<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 量词：就是规定某一位字符出现的次数
        {3,6} 
        {3，}   //3次以上
        */
        var reg=/\d{3,}/
        var str="321333lhlkj"
        console.log(reg.test(str)) //true
    </script>
</body>
</html>
