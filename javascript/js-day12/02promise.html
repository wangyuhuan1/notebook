    <script>
        /* 我们使用promise的时候会将函数的状态暂停/凝固 
        new Promise
        1.使用new 关键字实现promise
        2.promise有两种状态resolve,reject
        3.promise函数不会马上触发，要通过一个then函数去触发
        4.then触发的是resolve(成功)的状态，catch触发失败的状态
        resolve -->成功
        reject  -->失败
        */
        function go(){
            return new Promise((resolve,reject)=>{
                resolve(1);
                reject(2)
            })
        }

    </script>
