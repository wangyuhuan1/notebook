<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 基本类型的方法都不可以改变它原来的值 */
        var str="hello world"
        /* 增加 */
        str=str.concat("good");  
        console.log(str)       
        /* indexOf -->可以查询字符串值的下标*/
        console.log(str.indexOf("g"))
    </script>
</body>
</html>
