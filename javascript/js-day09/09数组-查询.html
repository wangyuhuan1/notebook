    <script>
        /* 
        indexOf()
        slice()
        includes()  --判断数组是否包含某个值 */

        var app=[1,2,3,4,5,6,7]
        console.log(arr.indexOf('css'))
        console.log(app.slice(0,4))
        console.log(arr.includes("1"))
    </script>
