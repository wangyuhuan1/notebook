<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 两种语法是不一样的 */
        var obj={
            name:"html",
            sayName:function(){
                console.log(this.name)
            }
        }
        var skill={
            name:"javascript",
            saySkill(){
                console.log(this.name)
            }
        }
        obj.sayName()
        skill.saySkill()
    </script>
</body>
</html>
