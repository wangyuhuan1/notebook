<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        continue 不会执行continue后面的语句，跳过某次循环 
        */
        for(var i=0;i<=3;i++){
            if(i==2){
                continue
            }
            console.log(i)
        }
    </script>
</body>
</html>
