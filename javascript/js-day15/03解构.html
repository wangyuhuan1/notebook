<body>
    <script>
        /* 分解一个对象 */
        var obj={name:"cheng",age:20}
        var {age,sex}=obj;  //等于号两边的key值一定要是一样的
        console.log(age)
        function go({name,sex,age}){
            console.log(sex)
        }
        go(obj)
    </script>
