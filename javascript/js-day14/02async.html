<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 如果函数前面加上async关键字，函数变成一个promise */
        async function go(){
            return 1;
        }
        console.log(go())
        /* 
        1.then去执行 */
        go().then(res=>{
            console.log(res)
        })
    </script>
</body>
</html>
