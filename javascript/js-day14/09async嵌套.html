<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 就是跟在它后面的promise执行完毕之后，才会执行下面的代码 */
        async function go(){
            return "go"
        }
        var arr=['html','css','js','vue']
        async function test(){
            console.log(1)
            await arr.forEach(async item=>{
                var data=await go();
                console.log(data)
            })
            console.log(2)
        }
        test()
    </script>
</body>
</html>
